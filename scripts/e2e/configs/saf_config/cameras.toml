# Configurations for cameras

# Color bars
[[camera]]
name = "GST_TEST_BARS_480P"
video_uri = "gst://videotestsrc ! video/x-raw,width=640,height=480,framerate=(fraction)30/1"
width = 640
height = 480

[[camera]]
name = "GST_TEST_BARS_1080P"
video_uri = "gst://videotestsrc ! video/x-raw,width=1920,height=1080,framerate=(fraction)30/1"
width = 1920
height = 1080

[[camera]]
name = "GST_TEST_BALL_1080p"
video_uri = "gst://videotestsrc pattern=ball ! video/x-raw,width=1920,height=1080,framerate=(fraction)30/1"
width = 1920
height = 1080

[[camera]]
name = "FILE"
# Path to a long 1080p H.264 video file
video_uri = "file://..."
width = 1920
height = 1080
