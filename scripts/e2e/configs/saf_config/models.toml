[mean_image]
BLUE  = 103.94
GREEN = 116.78
RED   = 123.68

[[model]]
name = "mobilenet"
type = "caffe"
# https://raw.githubusercontent.com/cdwat/MobileNet-Caffe/master/mobilenet_deploy.prototxt
# Add to bottom of 'mobilenet_deploy.prototxt' file:
#    layer { name: "prob" type: "Softmax" bottom: "fc7" top: "prob" }
desc_path = "/home/ccanel/src/filterforward-doc/papers/ff/scripts/e2e/configs/models/mobilenet.prototxt"
params_path = "/home/ccanel/src/filterforward-doc/papers/ff/scripts/e2e/configs/models/mobilenet.caffemodel"
input_width = 1920
input_height = 1080
input_scale = 0.017
label_file = "no"
default_output_layer = "prob"

[[model]]
name = "dc"
type = "tensorflow"
desc_path = "/home/ccanel/src/filterforward-doc/papers/ff/scripts/e2e/configs/models/dc.pb"
input_width = 1920
input_height = 1080
default_input_layer = "conv2d_1_input"
default_output_layer = "probabilities/Sigmoid"
